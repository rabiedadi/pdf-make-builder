<div class="flex items-center gap-2 w-fit" [PdfItemStyleApplier]="control">
  <div
    class="checkbox h-6 w-6"
    [ngClass]="!control.value ? 'checked' : 'indeterminate'"
  ></div>
  <input
    type="text"
    class="border-0 p-0"
    placeholder="Label preview goes here"
    [(ngModel)]="control.preview"
  />
</div>
