<div
  #editable
  class="editable"
  contentEditable="true"
  spellcheck="false"
  placeholder="Type something..."
  [innerText]="control.content"
  [PdfItemStyleApplier]="control"
  [style.font-size.pt]="control.fontSize"
  [style.font-weight]="control.bold ? '500' : '400'"
  (input)="onInput($event)"
></div>
